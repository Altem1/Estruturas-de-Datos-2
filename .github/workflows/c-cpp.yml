name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Descargar codigo
      uses: actions/checkout@v4

    - name: Compilar proyecto
      # Esto reemplaza al fallido ./configure
      run: make

    - name: Verificar ejecucion basica
      # Esto intentar√° correr el programa 'puntero' usando un eco como entrada
      run: echo "0" | ./puntero
